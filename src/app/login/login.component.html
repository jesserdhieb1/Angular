<h1 >LogIn</h1>
<div class="alert alert-danger" *ngIf="msg!=null">
  {{msg}}
</div>
<form class="w-50 mx-auto" [formGroup]="myForm" (ngSubmit)="checkUser(myForm)">
  <div class="form-group">
    <label >Email</label>
    <input type="text" class="form-control" formControlName="email">
  </div>
  <div class="alert alert-danger" *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
    <div *ngIf="myForm.controls['email'].hasError('required')">required</div>
    <div *ngIf="myForm.controls['email'].hasError('minlength')">minlength 3</div>
  </div>
  <div class="form-group"></div>
  <label>Paswword</label>
  <input type="password" class="form-control" formControlName="password">
  <div class="alert alert-danger" *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
    <div *ngIf="myForm.controls['password'].hasError('required')">required</div>
  </div>
  <button type="submit" class="btn btn btn-outline-success" [disabled]="myForm.invalid" >login </button>
  <button class="btn btn btn-outline-warning" >reset </button>
</form>
