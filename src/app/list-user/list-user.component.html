<!--<h1>{{firstName}}</h1> on utilise {{.......}} pour l'interpolation (appel d'une variable)-->
<div class="container">
  <input type="text" class="form-control" name="category" placeholder="select a category"
  [(ngModel)]="inputCategory" ><!--le ngmodel pour faciliter le double data binding le -->
  <table class="table mt-3 table-hover">
  <thead>
  <tr>
    <th>Picture</th>
    <th>id User</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Birth date</th>
    <th>Categorie</th>
    <th >Job</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of list" [hidden]="!(user.accountCategory.includes(inputCategory))&&inputCategory" [class.bg-danger]="user.accountCategory=='Blocked Account'"><!--directive structurelle ngfor et
   on a utiliser le ngmodel pour faciliter le double data binding le -->                            <!-- [style.background-color]="user.accountCategory=='Blocked Account' ?(then)'red' :(else) 'green'" -->
    <td><img id="logo" src="{{user.picture}}" ></td>                                                <!-- [style.background-color]=getColor() ///fonction qui se trouve dans le TS -->
    <td>{{user.idUser}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.birthDate}}</td>
    <td>{{user.accountCategory}}</td>
    <td>{{user.profession}}</td>
    <td>
     <!-- <button class="btn btn-outline-danger" *ngIf="user.accountCategory=='Admin'" disabled>delete(ngif)</button>
      <button class="btn btn-outline-danger" *ngIf="user.accountCategory!='Admin'">delete(ngif)</button>-->
      <button class="btn btn-outline-danger"  [disabled]="user.accountCategory=='Admin'" (click)="delete(user)">delete</button><!-- if avec la proprietÃ© [disabled]-->
    </td>
  </tr>
  </tbody>
</table>
</div>
